<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=deivce, initial-scale=1"/>
<link rel="stylesheet" href="bootstrap.css" type="text/css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="bootstrap.js"></script>
<style>
	.row{
		background-color:lightblue;
	}
</style>
</head>
<body>
	<div class="container" style="background-color:pink">
	<!-- 
		.row: 1줄을 표시한다.
		.col-*-* 으로 칸의 크기를 설정
			첫번째 * : 칸의 크기(sm, md, lg, xl)
			두번째 * : 1줄을 12로 나누어 칸의 크기를 할당한다.
			
			.col-sm-4
	 -->
		<div class="row">
			<div class="col-lg-4">첫번째 칸</div>
			<div class="col-lg-2">두번째 칸</div>
			<div class="col-lg-4">세번째 칸</div>
			<div class="col-lg-2">네번째 칸</div>
		</div>
		<hr/>
		<div class="row">
			<div class="col-sm-4">첫번째 칸</div>
			<div class="col-sm-2">두번째 칸</div>
			<div class="col-sm-4">세번째 칸</div>
			<div class="col-sm-2">네번째 칸</div>
		</div>
	</div>
</body>
