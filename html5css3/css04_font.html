<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300&display=swap" rel="stylesheet">
	<link href="//fonts.googleapis.com/earlyaccess/jejuhallasan.css" rel="stylesheet"/>
	<style>
		/*
			글자와 관련된 속성
			font-style : font-size(글자크기), font-family(글꼴), color(글자색)
			
			font-size : px, pt, mm, cm, in(inch), 
						em : 1em(현재 글자 크기) ,0.5em(현재 글자 크기의 0.5배), 1.5em
			font-family : 굴림체, 돋움체, 궁서체, '맑은 고딕'
		*/
		h1{font-size:3cm}
		li#txt1{font-size:0.5em} /* #txt1 */
		#txt2{font-size:2em}
		li {font-family: 궁서체 돋움체 굴림체} /* 응용체제에 있는 글꼴 쓰는방법. 컴퓨터에 앞에 설정한 포트가 없을 시 다음에 적힌 폰트 사용.*/
		
		/* 인터넷에 있는 폰트 쓰는 방법
			구글폰트
			https://fonts.google.com/
			https://fonts.google.com/earlyaccess
		*/
		li{font-family: 'Gaegu';}
		h1{font-family:'Jeju Hallasan';}
		
	</style>
</head>
<body>
<h1>글꼴, 글자 크기, 글자색 등</h1>
	<ul>
		<li>1111AAAA가가가가</li>
		<li id="txt1">2222BBBB나나나나</li>
		<li id="txt2">3333CCCC다다다다</li>
		<li>4444DDDD라라라라</li>
	</ul>
</body>
</html>
