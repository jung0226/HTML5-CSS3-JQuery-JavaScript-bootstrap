		/* left, top, right, bottm 속성: 좌표 속성
		   position : absolute(절대 좌표), relative(상대 좌표), static(기본)
		*/
		#div1{
			position:absolute;
			width:300px; 
			height:200px;
			border:1px solid gray;
			left: 100px;

			width:100px;
			height:100px;
			border: 1px solid green;
			background: cyan;
		}
		#div6{
			position:relative;
			left:50px;
			top:50px;
		}
		#div8{
			position:absolute;
			left:100px;
			bottom:20px;
			background:yellow;
			width:50px;
			height:200px;
		}
	</style>
</head>
