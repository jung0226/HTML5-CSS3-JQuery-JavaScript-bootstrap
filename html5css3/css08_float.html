<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		.c1{
			width:100px;
			height:100px;
			border:2px solid gray;
			background:pink;
		}
		/* 정렬배치 : float -> left, right */
		.c1{
			float:left
		}
		#d3{
			clear:left
		}
		.c2{
			background:cyan;
			clear:left;
		}
		
	</style>
	
</head>
<body>
	<div class="c1">1111</div>
	<div class="c1">2222</div>
	<div class="c1" id="d3">3333</div>	
	<div class="c1">4444</div>
	
	<div class="c2">5555</div>
</body>
</html>
