<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>동위 선택지</title>
	<style>
		/*
			동위 선택자
			  +, ~
			  
			   선택자A + 선택자B --> 선택자A의 바로 다음에 있는 선택자 B에게만 적용
			   선택자A ~ 선택자B --> 선택자A 다음의 모든 선택자B에 적용
		*/
		h1+h2{
			background-color:yellow;
		}
		h1~h2{
			color:red;
		}
	</style>
</head>
<body>
	<h1>동위 선택자 테스트 1111</h1>
	<h2>동위 선택자 테스트 2222</h2>
	<h2>동위 선택자 테스트 3333</h2>
	<h2>동위 선택자 테스트 4444</h2>
	<h2>동위 선택자 테스트 5555</h2>
	<h2>동위 선택자 테스트 6666</h2>
	<h2>동위 선택자 테스트 7777</h2>
	<h3>~~~~~~~~~~~~~~~~~~~~~</h3>
	
	<h1>등위 선택자 테스트 1111</h1>
	<h2>등위 선택자 테스트 2222</h2>
	<h2>등위 선택자 테스트 3333</h2>
	<h2>등위 선택자 테스트 4444</h2>
	<h2>등위 선택자 테스트 5555</h2>
	<h2>등위 선택자 테스트 6666</h2>
	<h2>등위 선택자 테스트 7777</h2>
	<h3>~~~~~~~~~~~~~~~~~~~~~</h3>
	
</body>
</html>
