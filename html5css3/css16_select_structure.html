<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		/* 구조 선택자
			1,2,3,.....
			선택자:nth-child(2n)  --> 짝수 번째
			선택자:nth-child(2n+1)--> 홀수 번째		*n앞의 숫자 바뀌어도 됨. 2n뒤에 -도 가능. 1도 다른 숫자로 변경 가능.
		*/
		ul{
			margin:0;
			padding:0;
			list-style-type:none;
		}
		li{
			float:left;
			width:150px;
			height:40px;
			text-align:center;
			line-height:40px;
		}
		ul>li:nth-child(2n){
			background-color:lightblue;
			font-weight:bold;
		}
		ul>li:nth-child(2n+1){			
			background-color:pink;
			font-weight:bold;
		}
		
		/*
			선택자:first-child -> 첫번째 선택자
			선택자:last-child  -> 마지막 선택자
		*/
		ul>li:first-child{
			border-radius: 20px 0px 0px 20px;
		}
		ul>li:last-child{
			border-radius: 0px 20px 0px 20px;
		}
		
	</style>
</head>
<body>
	<ul>
		<li>홈</li>
		<li>회사소개</li>
		<li>커뮤니티</li>
		<li>Q&A</li>
		<li>고객문의</li>
		<li>게시판</li>
	</ul>
	
	<style>
		/*
			구조 선택자
			:first-of-type -> 첫 번째 선택자
			:last-of-type  -> 마지막 선택자
			:nth-of-type(2n)-> 홀수, 짝수, 3의 배수, ...
		*/
		#div1>h1:first-of-type{
			color:red;
		}
		#div1>h1:last-of-type{
			color:blue;
		}
		#div1>h2:nth-of-type(2n+1){
			background-color:yellow;
		}
	</style>
		
	<div id="div1">
		<h1>구조 선택자1111</h1>
		<h2>구조 선택자AAAA</h2>
		<h1>구조 선택자2222</h1>
		<h2>구조 선택자BBBB</h2>
		<h1>구조 선택자3333</h1>
		<h2>구조 선택자CCCC</h2>
	</div>
</body>
</html>
