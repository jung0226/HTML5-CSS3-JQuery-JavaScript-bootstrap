<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 웹 표준 적용 전에는 <br>이렇게도 사용했었음. 지금도 사용 가능-->
	<!-- pre태그는 <br>을 안 써도 엔터가 적용됨. -->
	<pre>
		img태그
		src 속성 : 표시할 이미지 파일명
		width 속성: 높이(기본 단위: px, 다른 단위: %)
		height 속성: 높이
		alt 속성: 이미지가 없을 때 표시하는 문자
		title 속성 : 풍선 도움말
	</pre>
	<br/>
		<img src="../img/room10.png" alt="이미지" title="방"/>
		<img src="../img/heart.png" width="100" height="100"/>
		<img src="../img/heart.png" width="50" /> <!-- 한쪽 값만 주면 나머지 값은 자동으로 비율 조절함. -->
		<img src="../img/heart.png" width="100%"/> <!-- 유동 사이즈 -->
	
</body>
</html>
