<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표 만들기(행렬 수가 다를 때)</title>
</head>
<body>
<!-- 
	colspan 속성 : 칸을 합칠때
	rowspan 속성 : 줄을 합칠 때
 -->
	<table border="1">
		<tr>
			<td>AAAAA</td>
			<td colspan="2">BBBBB</td>
			<td>CCCCC</td>
		</tr>
		<tr>
			<td rowspan="2">DDDDD</td>
			<td>EEEEE</td>
			<td colspan="2">FFFFF</td>
		</tr>
		<tr>
			<td>GGGGG</td>
			<td>HHHHH</td>
			<td>IIIII</td>
		</tr>
	</table>
</body>
</html>
