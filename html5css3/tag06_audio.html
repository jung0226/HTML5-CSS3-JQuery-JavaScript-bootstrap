<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>음악 파일</title>
</head>
<body>
	<!-- 
		속성
		src : 파일명
		autoplay : 자동재생
		controls : 컨트롤러 표시
		loop : 재생회수
		preload : 전송완료 후 재생
	 -->
	<audio controls loop="2">
		<source src="../audio_video/Kalimba.mp3" type="audio/mp3"/>
		<source src="../audio_video/Kalimba.ogg" type="audio/ogg"/>
	</audio>
	<br/>
	<img src="../img/heart.png"/>
</body>
</html>
