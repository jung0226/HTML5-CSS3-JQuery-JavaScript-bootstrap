<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>	
</head>
<body>
	<!-- 폼 태그: 서버로 사용자가 입력한 데이터를 가져갈 수 있다. -->
	<!-- 
		action: 폼이 submit 발생하면 호출하는 파일명을 명시한다. 
		전송방식
		 GET 방식: 주소 표시줄에 데이터가 표시되는 방식.
		 POST 방식: 데이터름 숨겨서 전송.
		 파일 업로드시 form 태그에 반드시 type="multipart/form-data" 적어야 됨.
	-->
	<form method="post" action = "login.jsp" type="multipart/form-data">
		아이디 : <input type="text" name="userid" value="abcd" size="20" maxlength="10" placeholder="아이디  or 이메일"/><br/> <!-- 한 줄의 문자를 입력 -->
		비밀번호 : <input type="password" name="userpwd"/><br/>
		파일 첨부 : <input type="file" name="filename"/><br/> <!-- 파일 업로드시 사용 -->
		체크박스 : <input type="checkbox" name="hobby" value="T"/> 여행 
				<input type="checkbox" name="hobby" value="등산" checked/> 등산
				<input type="checkbox" name="hobby" value="쇼핑"/> 쇼핑<br/> <!-- 체크한 것은 배열로 server에 전송됨. -->
		라디오버튼 : <input type="radio" name="gender" value="M" checked/>남자
				<input type="radio" name="gender" value="F"/>여자<br/>
		여러 줄의 텍스트 입력: <br/>
		<!-- cols:한 줄에 넣을 글자 수 rows: 글자 줄-->
		<textarea cols="50" rows="5" name="content"> 텍스트 박스의 데이터 </textarea><br/>
		
		<!-- size를 주면 list같은 역할을 함. multiple: 다중선택 가능(ctrl or shift이용)-->
		<select name="book" size="3" multiple> 
			<option value="java">자바</option>
			<option value="spring">스프링</option>
			<option value="mybatis">마이바티스</option>
			<option value="jsp">제이에스피</option>
			<option value="html">HTML</option>
		</select><br/>
		라벨이 있는 select :
		<select name="schedule">
			<optgroup label="프론트엔드">
				<option value="html/css">html5/css3</option>
				<option value="javascript">자바스크립트</option>
				<option value="jquery">제이쿼리</option>
			</optgroup>
			<optgroup label="백엔드">
				<option value="java">자바</option>
				<option value="jsp" selected>제이에스피</option>
				<option value="spring">스프링</option>
			</optgroup>
		</select><br/>
		
		<!-- 웹 표준 되면서 나온 속성 -->
		date: <input type="date" name="date1"/><br/>
		datetime-local: <input type="datetime-local" name="date2"/><br/>
		month : <input type="month" name="date3"/><br/>
		week : <input type="week" name="week"/><br/>
		color : <input type="color" name="color" id="color"/><br/>
		number : <input type="number" name="num" step="10"/><br/>
		range : <input type="range" name="range" id="range" min="1" max="10"/><br/>
		
		<input type="submit" value="로그인"/>
		<input type="image" src="../img/heart.png"/> <!-- submit 기능 -->
		<input type="button" value="코드값 출력" onclick="colorCode()"/>
		<input type="reset" value="다시쓰기"/> <!-- 초기 상태로 만들어줌 -->
	</form>
	<script>
		//javaScript영역
		function colorCode(){
			alert(document.getElementById("color").value + "\n"+ document.getElementById("range").value);
		}
	</script>
</body>
</html>
