<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		#div1,#div2{
			background-color:lightblue;
			padding:50px;
			margin:10px;
		}
		#div1>h1, #div2>h1{
			background-color:yellow;
			padding:50px;
		}
		#div1 i, #div2 i{
			background-color:pink;
			padding:30px;
		}
		
		img{
			width:100px;
			hegiht:100px;
		}
		input[type=image]{
			width:100px;
			height:30px;
		}
	</style>
	<script>
		document.title="자바스크립트 이벤트";
		/*
			이벤트 종류
			onclick : 마우스를 클릭했을 때 발생
			onmouseover: 객체에 마우스 들어가면
			onmouseout: 객체에서 마우스 벗어나면
			
			onmouseenter: 객체에 마우스가 들어가면(하위객체에서 이벤트발생하지 않는다.)
			onmouseleave: 객체에 마우스가 벗어나면(하위객체에서 이벤트발생하지 않는다.)
			
			onmousedown: 마우스를 누르고 있을 떄
			onmouseup: 마우스를 누른 후 손을 놓으면
			onmousemove: 마우스를 움직이면
			
			onfocus : 커서가 요소에 들어오면
			onblur : 커서가 요소를 벗어나면
			
			onsubmit: 폼에서 submit이 발생하면 
			onreset: 폼에서 reset이 발생하면
			
			onkeydown: 키를 누른 상태
			onkeyup: 키를 누른 후 놓으면
			onkeypress: 키를 누른 상태
			onkeyrelease: 키를 누른 후 놓으면
			
			onchange: value의 값을 변경 후 onblur 되었을 때 이벤트가 발생. 
			
			onresize: 창의 크기가 조정되면 발생
			
			onload: body가 로딩이 끝나면 이벤트 발생
			onunload: body가 종료시 이벤트 발생
		*/
		var cnt=0, cnt2=0;
		function getMouseEvent(){
			document.getElementById("view").innerHTML="mouseover 이벤트 발생-> "+ ++cnt +"번째";
		}
		function getMouseoutEvent(){
			document.getElementById("view2").innerHTML="mouseout 이벤트 발생-> "+ ++cnt2 +"번째";
		}
		//로그인을 위한 아이디와 비밀번호 입력유무 확인 : 둘다 입력되어있으면 true 리턴.
		function logChk(){
			//아이디
			//document.getElementById("userid").value
			//			폼name    input태그name
			//document.logFrm.userid.value
			if(document.getElementById("userid").value==""){//아이디가 입력이 되지 않은 경우
				alert("아이디를 입력하세요");
				document.getElementById("userid").focus();
				return false;
			}			
			//비밀번호
			if(document.getElementById("userpwd").value==""){//비밀번호가 입력이 되지 않은 경우
				alert("비밀번호를 입력하세요");
				document.getElementById("userpwd").focus();
				return false;
			}
			return true;
		}
		function loginCheck(){
			if(document.logFrm.userid.value==""){
				alert("아이디가 없어요...");
				return;//현재 함수 실행 종료
			}
			if(document.logFrm.userpwd.value==""){
				alert("비밀번호가 없어요...");
				return;
			}
			//아이디와 비밀번호가 있을 경우 submit을 발생시킴.
			document.getElementById("logFrm").submit();
			//document.logFrm.submit();
		}
		function chkReset(){
			alert("reset이벤트가 발생하였습니다.");
		}
		function onlyNum(){
			// event내장객체
			// keyCode: 방금 입력한 키의 아스키코드를 구한다.
			// returnValue: true:보임, false:안 보임 
			var key = event.keyCode;
			//0~9->48~57, backspace->8, delete->46, 왼쪽 방향키->37, 오른쪽 방향키->39
			if((key<48||key>57) && key!=8 && key!=46 && key!=37 && key!=39 ){//입력한 문자가 숫자가 아닌 경우
				event.returnValue=false;
			}else{//숫자인 경우
				event.returnValue=true;
			}
		}
		function changeEvent(){
			console.log("값이 변경되었습니다.");
		}
		function winResize(){
			console.log("창의 크기가 변경되었습니다.");
		}
	</script>
</head>
<body onresize="winResize()" onload="alert('어서오세요')" onunload="alert('안녕히 가세요.')">
																		<!-- submit 버튼을 누르면 onsubmit으로 넘어감. false를 받으면 다음페이지로 안 넘어감.-->
	<form name="logFrm" id="logFrm" method="post" action="loginOk.jsp" onsubmit="return logChk()" onreset="chkReset();">
	
		<input type="text" name="num" id="num" onkeydown="onlyNum()"/><br/>
		아이디 : <input type="text" name="userid" id="userid" value="abcd"
				onfocus="this.style.backgroundColor='yellow'" onblur="this.style.fontSize='2em'" onchange="changeEvent()"/><br/>
		비밀번호 : <input type="password" name="userpwd" id="userpwd"/><br/>
		<!-- submit -->
		<input type="submit" value="로그인(submit)"/>
		<button>로그인(buttonTag)</button>
		<input type="image" src='../img/2.jpg'/>
		<!-- submit기능이 없다. -->
		<input type="button" value="로그인(button)" onclick="loginCheck()"/>
		
		<input type="reset" value="다시쓰기"/> 
	</form>
	<img src="../img/3.jpg" onmousedown="this.src='../img/4.jpg'"
							onmouseup="this.src='../img/1.jpg'"
							onmousemove="this.style.border='3px solid red';"/>
	<div id="div2" onmouseenter="getMouseEvent()" onmouseleave="getMouseoutEvent()">
		<h1>onmouseenter, <i>onmouseleave</i> 테스트 중 </h1>
	</div>
	<div id="div1" onmouseover="getMouseEvent()" onmouseout="getMouseoutEvent()">
		<h1>onmouseover, <i>onmouseout</i> 테스트 중 </h1>
	</div>
	<div id="view"></div>
	<div id="view2"></div>
</body>
</html>
