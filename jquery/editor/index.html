<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	CKEDITOR 다운로드
	https://ckeditor.com/ckeditor-4/download/
	
	1. jquery.min.js
	2. Ckeditor 링크 - ckeditor.js
	
 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="ckeditor/ckeditor.js"></script>
<script>
	$(function(){
		//textarea에 ckeditor편집기 적용
		//				  name속성 값
		CKEDITOR.replace('intro');
	  	
		$('#frm').submit(function(){
			//이름 입력유무 확인
			if($('#username').val()==""){
				alert("이름을 입력하세요.");
				return false;
			}
			//자기소개 입력유무 확인
			//Ckeditor의 value얻어오는 방법
			var data = CKEDITOR.instances.intro.getData();
			alert(data);
			if(data==""){
				alert("자기소개를 입력하세요.");
				return false;
			}
			return true;
		});
	});	
</script>
</head>
<body>
	<div id="editorTest">
		<form method="post"	name="frm" id="frm" action="aaa.jsp">
			이름 : <input type="text" name="username" id="username"/><br/>
			자기소개 : 
			<textarea name=intro id="intro" ></textarea><br/>
			<input type="submit" value="전송"/>
		
		</form>
	</div>
</body>
</html>
