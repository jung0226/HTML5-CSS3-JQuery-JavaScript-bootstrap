<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		border:2px solid red;
		margin:10px;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(function(){
		//객체 감싸기
		//wrap() : 선택자를 특정태그로 각각 감싼다.
		$('.c1').wrap("<h1/>");
		
		//wrapAll() : 선택자를 특정 태그로 한 번에 감싼다.
		$('.c2').wrapAll('<div/>');
		
		//wrapInner() : 선택자의 하위에 특정 태그를 추가한다.
		$('.c2').wrapInner('<i/>');
		
		//unwrap() : 선택자의 부모객체를 제거한다.
		$('.c2').unwrap();
		
		//each() : 여러개의 객체를 순차적으로 조작한다.
		//							0,1,2,3,4,5,6	li,li,li,li,li,li,li
		$('#list>li').each(function(idx,           obj){
			$(obj).html('<b>each를 이용한 객체 조작->(idx= '+idx+')');			
		});
		
		//map() : 배열을 반복처리를 한다.
		var optList = ['걷기', '달리기', '경보', '자전거', '등산', '바이크'];
		var tag = '<select name="hobby">';
		//					걷기, 달리기,..	0,1,2,3,4,5
		optList.map(function(value, 		idx){
			tag += '<option value="'+value+'">'+value+idx+'</option>'
		});
		tag += '</select>';
		$('body').prepend(tag);
		
	});

</script>
</head>
<body>
	<div class="c1">객체조작 메소드1</div>
	<div class="c1">객체조작 메소드2</div>
	<div class="c2">객체조작 메소드3</div>
	<div class="c2">객체조작 메소드4</div>
	<ul id="list">
		<li>객체조작 메소드 AAAA</li>
		<li>객체조작 메소드 BBBB</li>
		<li>객체조작 메소드 CCCC</li>
		<li>객체조작 메소드 DDDD</li>
		<li>객체조작 메소드 EEEE</li>
		<li>객체조작 메소드 FFFF</li>
		<li>객체조작 메소드 GGGG</li>
	</ul>
</body>
</html>
