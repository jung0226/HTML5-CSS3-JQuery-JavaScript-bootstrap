<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
	#mainDiv>img{
		width:100%;
	}
	body, ul, li{
		margin:0px;
		padding:0px;
	}
	ul{
		list-style-type:none;
	}
	#mainDiv{
		width:800px;
		margin: 0 auto;
	}
	/*링크*/	
	#navi a:link, #navi a:visited{
		text-decoration:none;
		font-size:1.2em;
		color:gray;
	}
	#navi a:hover{
		text-decoration:none;
		font-size:1.2em;
		color:#000;
	}
	
	/*로고*/
	header{
		height:200px;
		font-size:4em;
		text-align:center;
		line-height:200px;
		border-bottom:3px solid gray;
	}
	
	/*네비게이션*/
	#navi{
		height:50px;
		border-bottom:2px solid gray;
	}
	#navi li{
		text-align:center;
		line-height:50px;
	}
	#navi>li{
		float:left;
		width:20%;	
		height:50px;	
	}
	#navi>li>ul{
		display:none;
		border:1px solid gray;
		position:relative;
		z-index:1000;
		background-color:#fff;
	}
</style>
<script>
	$(function(){
		$('#navi>li').hover(function(){
			$(this).children('ul').css('display','block');
		},function(){
			$(this).children('ul').css('display','none');
		});
	});
</script>
</head>
