<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
	div{
		width:1000px;
		margin:0 auto;
	}
	#logo{
		text-align:center;
		font-size:50px;
		padding:50px;
	}
	ul{
		list-style-type:none;
	}
	#menu{		
		border-top:2px solid gray;
	}
	#menu>li{
		float:left;
		width:20%;
		text-align:center;
		margin:20px 0;
	}
	#sub{
		margin:0;
		padding:0;
		position:absolute;
		background-color:white;
		border:1px solid gray;
	}
	#sub>li{
		padding:10px 0;
		text-align:center;
	}
	#sub a:link, #sub  a:visited, #sub  a:hover{
		text-decoration: none;
		color:gray;
	}
	
</style>
<script>
	$(function(){
		var menu=['OUTER','TOP','DRESS','BOTTOM','SUMMER']
		var outerSub=['가디건','자켓&점퍼','베스트','코트','세일']
		var topSub=['Tee','Cami','Knit','Shirt & Blouse']
		var dressSub=['All','바캉스룩','SET']
		var bottomSub=['힐링투엘브','히든밴딩시리즈','스커트','팬츠']
		var summerSub=['HOLI스웸웨어','at 22C','바캉스룩']
		
		var allSub = [outerSub, topSub, dressSub, bottomSub, summerSub];
		
		var tag=""
		for(i=0;i<menu.length;i++){
			tag+="<li>"+menu[i]+"</li>"
		}
		$('#menu').html(tag);
		
		//마우스 이벤트
		$('#menu>li').on({mouseover:function(){
			
			//선택된 메뉴에 맞춰 서브메뉴 셋팅
			var idx = $('#menu>li').index(this); //0~4
			var subMenu ="";
			for(j=0;j<allSub[idx].length;j++){
				subMenu+="<li><a href='#'>"+allSub[idx][j]+"</a></li>";
			}
			$("#sub").html(subMenu);
			$("#sub").css('display','block');
			
			$('#sub').css('width',$('#menu>li').width()+'px');
			//sub메뉴 위치
			$('#sub').css('left',$(this).offset().left+'px');
		},click:function(){
			$("#sub").css('position','fixed');
		},mouseout:function(){			
			//$("#sub").css('position','absolute');
			$("#sub").css('display','none');
		}});
	});

</script>
</head>
<body>
	<div id="logo">GIRLSDAILY</div>
	<div id="content">
		<ul id="menu"></ul>
		<ul id="sub"></ul>
		<img src='../img/bg1.png' width='100%'/>
	</div>
</body>
</html>
