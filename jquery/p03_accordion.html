<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	https://github.com/alaingoga 에서 다운로드
	
	1. accordionImageMenu.css 
	2. jquery			- 기존에 있는 것 사용
	3. jquery-ui.min.js - 기존에 있는 것 사용
	4. jquery.accordionImageMenu.js
 -->
<link rel="stylesheet" href="plugin/accordionImageMenu.css" type="text/css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="jquery-ui.min.js"></script>
<script src="plugin/jquery.accordionImageMenu.js"></script>
<script>
	$(function(){
		$('#accordion').AccordionImageMenu({
			position: 'horizontal'//아코디언 표시를 가로방향->'horizontal'(기본), 세로방향->'vertical'
			, openItem : 4 //index를 기준으로 확장하여 표시할 객체 지정
			, openDim : 500//확장된 객체의 폭 또는 높이 
			, closeDim : 100 //닫힌 객체의 폭 또는 높이
			// width, height
			//, width :1200 //vertical일때 폭을 설정
			, height:500 //horizontal일때 높이 설정
			, duration: 3000 //전환속도
			, effect :'easeOutBounce' //전환움직임 모양
			, border : 5 //객체와 객체 사이여백
			, color:'pink'
		});
	});
</script>
</head>
<body>
	<!-- ul태그에 아코디언 적용할 컨텐츠 생성 -->
	<ul id="accordion">
		<li><a href="#"><img src="../img/1.jpg"/></a></li>
		<li><a href="#"><img src="../img/2.jpg"/></a></li>
		<li><a href="#"><img src="../img/3.jpg"/></a></li>
		<li><a href="#"><img src="../img/4.jpg"/></a></li>
		<li><a href="#"><img src="../img/5.jpg"/></a></li>
		<li><a href="#"><img src="../img/bg1.jpg"/></a></li>
		<li><a href="#"><img src="../img/bg2.jpg"/></a></li>
	</ul>
</body>
</html>
