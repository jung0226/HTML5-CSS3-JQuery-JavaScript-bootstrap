<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--
	https://jqueryui.com/download/all/에서 다운로드 한다. 
	
	1. jquery-ui.min.css
	2. jquery
	3. jquery-ui.min.js	
 -->
<link rel="stylesheet" href="jquery-ui.min.css" type="text/css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="jquery-ui.min.js"></script>
<style>
	#dialogOpen, #schedule{
		font-size:2em;
		text-align:center;
		background-color:pink;
	}
	#schedule{
		background-color:lightblue;		
	}
	img{
		width:100%;
	}
	h1{
		text-align:center;
	}
</style>
<script>
	$(function(){
		//다이얼로그 열기
		$('#dialogOpen').click(function(){
			$('#dialog').dialog('open');	//다이얼로그 창 열기	
			$('.ui-widget-overlay').css({opacity:0.3, background:'gray'})
		});
		
		//다이얼로그 설정
		$('#dialog').dialog({
			autoOpen : false //시작하면 자동으로 dialog 열리기 설정 (true(기본), false)
			, buttons: {		//다이얼로그 창에 표시될 버튼
				submit:function(){
					// 제목, 날짜를 schedule에 쓰기
					var title = $('#event-name').val();
					var date = $('#event-date').val();
					
					$('#schedule').append("<p>"+date+": "+title+"</p>");
					
					$('#event-name').val('');
					$('#event-date').val('');
				}
				, reset:function(){
					$('#event-name').val('');
					$('#event-date').val('');
				}
				, close:function(){
					$('#event-name').val('');
					$('#event-date').val('');
					$('#dialog').dialog('close');
				}
			}//buttons
			, modal:true //true, false(기본)
		});		
		
		
		//DatePicker설정
		$('#event-date').datepicker({
			dateFormat: 'yy년 mm월 dd일',
			numberOfMonths : 3 //한번에 보여지는 달력의 개월수
		});
		
		
	});

</script>
</head>
<body>
	<div id="dialogOpen">일정등록</div>
	<hr/>
	<div id="schedule"></div>
	<img src="../img/1.jpg"/>
	
	<!-- 다이얼 로그 내용 -->
	<div id="dialog" title="스케줄 등록"> <!-- title속성의 값이 다이얼로그 창의 제목으로 설정된다. -->
		<h1>일정을 등록하세요.</h1>
		<label for="event-name">일정이름 : </label> <input type="text" id="event-name"/>
		<label for="event-date">날짜선택 : </label> <input type="text" id="event-date"/>
	</div>
</body>
</html>
